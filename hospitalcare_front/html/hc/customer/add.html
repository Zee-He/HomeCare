<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>layui</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
		<style>
			body {
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div class="layui-form layuimini-form">
			<div class="layui-form-item">
				<label class="layui-form-label required">姓名</label>
				<div class="layui-input-block">
					<input
						type="text"
						name="name"
						lay-verify="required"
						lay-reqtext="姓名不能为空"
						placeholder="请输入姓名"
						value=""
						class="layui-input"
					/>
					<tip>请填写自己的真实姓名</tip>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">年龄</label>
				<div class="layui-input-block">
					<input
						type="number"
						max="200"
						min="0"
						name="age"
						lay-verify="required"
						lay-reqtext="年龄不能为空"
						placeholder="请输入年龄"
						value=""
						class="layui-input"
					/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男" checked="" />
					<input type="radio" name="sex" value="女" title="女" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">身份证号码</label>
				<div class="layui-input-block">
					<input
						type="text"
						name="pid"
						lay-verify="pid"
						lay-reqtext="身份证号码不能为空"
						placeholder="请输入身份证号码"
						value=""
						class="layui-input"
					/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">手机号码</label>
				<div class="layui-input-block">
					<input
						type="text"
						name="telephone"
						lay-verify="telephone"
						lay-reqtext="手机号码不能为空"
						placeholder="请输入手机号码"
						value=""
						class="layui-input"
					/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">地址</label>
				<div class="layui-input-block">
					<input
						type="text"
						name="address"
						lay-verify="required"
						lay-reqtext="地址不能为空"
						placeholder="请输入地址"
						value=""
						class="layui-input"
					/>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				</div>
			</div>
		</div>
		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../js/common.js"></script>
		<script>
			layui.use(["form"], function () {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.$;

				// 自定义验证格式，进阶
				form.verify({
					// 身份证格式验证
					pid: (value, item) => {
						if (value.length === 0) {
							return "不能为空";
						}
						if (value.includes(" ")) {
							return "不能存在空格";
						}
						if (value.length === 15) {
							return "不支持旧版身份证";
						}
						if (!/^[\d]{17}[\dXx]{1}$/.test(value)) {
							return "格式不合法";
						}
						// 还可以联网查询身份证的合法性，这里就不查了
					},
					telephone: (value) => {
						if (!/^[\d]{11}$/.test(value)) {
							return "格式不合法";
						}
						// 或者使用验证码验证手机号
					},
				});

				//监听提交
				form.on("submit(saveBtn)", function (data) {
					// TODO 执行添加
					$.ajax(
						HC.packAjaxData({
							url: "customer/insert",
							type: "put",
							data: data.field,
							success: (r) => {
								if (r.successed) {
									// 关闭页面
									let index = layer.alert(
										r.message,
										()=> {
											// 关闭弹出层
											layer.close(index);

											var iframeIndex = parent.layer.getFrameIndex(window.name);
											parent.layer.close(iframeIndex);
										}
									);
								} else {
									layer.alert(r.message);
								}
							},
						})
					);

					return false;
				});
			});
		</script>
	</body>
</html>
