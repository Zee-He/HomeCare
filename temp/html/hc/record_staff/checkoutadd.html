<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>layui</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
		<style>
			body {
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div class="layui-form layuimini-form">
			<div class="layui-form-item">
				<label class="layui-form-label required">客户编号</label>
				<div class="layui-input-block">
					<input
						type="text"
						name="cid"
						lay-verify="required"
						lay-reqtext="客户编号不能为空"
						placeholder="请输入客户编号"
						value=""
						class="layui-input"
					/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">床位号</label>
				<div class="layui-input-block">
					<input
						type="number"
						name="bid"
						lay-verify="required"
						lay-reqtext="床位号不能为空"
						placeholder="请输入床位号"
						value=""
						class="layui-input"
					/>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label required">外出时间</label>
				<div class="layui-input-block">
					<input
						id="checkoutDate"
						name="checkoutDate"
						type="text"
						value=""
						class="layui-input"
					/>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				</div>
			</div>
		</div>
		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../js/common.js"></script>
		<script>
            layui.use('laydate', function(){
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#checkoutDate' //指定元素
                    ,type: 'datetime'
                });
            });
			layui.use(["form"], function () {
				var form = layui.form,
					layer = layui.layer,
					$ = layui.$;

				//监听提交
				form.on("submit(saveBtn)", function (data) {
					// TODO 执行添加
					$.ajax(
						HC.packAjaxData({
							url: "checkoutRecord/insert",
							type: "post",
							data: data.field,
							success: (r) => {
								if (r.successed) {
									// 关闭页面
									let index = layer.alert(
										r.message,
										()=> {
											// 关闭弹出层
											window.location.href="check_out_record.html";
											// layer.close(index);
											// var iframeIndex = parent.layer.getFrameIndex(window.name);
											// parent.layer.close(iframeIndex);

										}
									);
								} else {
									layer.alert(r.message);
								}
							},
						})
					);

					return false;
				});
			});
		</script>
	</body>
</html>
